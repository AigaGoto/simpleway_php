<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>お問い合わせ</title>
  </head>
  <body>
    <div class="container">
    <h1 class="title">お問い合わせフォーム</h1>

    <form action="confirm.php" method="post" class="form">

        <div class="form-item">
          <p class="form-item-name">件名</p>
          <div class="m-form-select">
            <select name="subject">
                <option value="ご意見">ご意見</option>
                <option value="ご感想">ご感想</option>
                <option value="その他">その他</option>
            </select>
          </div>
        </div>

        <div class="form-item">
          <p class="form-item-name">名前</p>
          <input type="text" placeholder="田中太郎" name="fullname" class="form-text" required>
        </div>

        <div class="form-item">
          <p class="form-item-name">メールアドレス</p>
          <input type="email" placeholder="aaa@example.com" name="email" class="form-text" required>
        </div>
          
        <div class="form-item">
          <p class="form-item-name">電話番号</p>
          <input type="tel" placeholder="00011112222" name="tel" class="form-text" 
            pattern="\d{11}" title="電話番号はハイフン(-)抜きの11桁の数字で記入してください。" required >
        </div>
          
        <div class="form-item">
          <p class="form-item-name">お問い合わせ内容</p>
          <textarea name="message" rows="8" cols="80" class="m-form-textarea" required></textarea>
        </div>

        <br>
        <div class="form-button">
          <input type="submit" value="確認" class="m-form-submit-button">
        </div>
    </form>

    </div>
  </body>

</html>
